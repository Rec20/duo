<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel='apple-touch-icon' href='./icon.png' sizes='192x192'>
    <title>duo</title>
 <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(function() { 
          console.log('Service Worker Registered'); 
        });
   }
  </script>
  </head>
  <body>
    <div id='main'>
      <div id='top'>
        <div id='top_title'>
          duo540
        </div>
        <div class="row">
          <div class="col-6">
            <div id='top_start' class="btn btn-secondary">Start</div>
          </div>
          <div class="col-6">
            <div id='top_continue' class="btn btn-primary">Continue</div>
          </div>
        </div>
      </div>

      <div id="question">
        <div id='question_ja'></div>
        <hr>
        <div id='question_en'></div>
        <hr>
        <div class="row">
          <div class="col-4 question_button">
            <div id='question_top' class="btn btn-secondary">TOP</div>
          </div>
          <div class="col-4 question_button">
            <div id='question_hint' class="btn btn-primary">HINT</div>
          </div>
          <div class="col-4 question_button">
            <div id='question_answer' class="btn btn-primary">ANSWER</div>
          </div>
        </div>
      </div>

      <div id="answer">
        <div id='answer_ja'></div>
        <hr>
        <div id='answer_en'></div>
        <hr>
        <div class="row">
          <div class="col-4 answer_button">
            <div id='answer_top' class="btn btn-secondary">TOP</div>
          </div>
          <div class="col-4 answer_button">
            <div id='answer_none'></div>
          </div>
          <div class="col-4 answer_button">
            <div id='answer_question' class="btn btn-primary">NEXT</div>
          </div>
        </div>
      </div>

      <div id="finish">
        <div id="finish_message">Good Job!!</div>
        <div id="finish_top" class="btn btn-success">FINISH</div>
      </div>

    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
